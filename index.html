<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Advanced A-Frame Table Scene</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <style>
      body { margin: 0; }
    </style>
  </head>

  <body>
    <a-scene shadow="type: pcfsoft">

      <!-- SKY -->
      <a-sky color="#c2d9ff"></a-sky>

      <!-- Moving sunlight -->
      <a-entity id="sun"
        light="type: directional; intensity: 1; castShadow: true"
        position="0 3 2"
        animation="property: position;
                   to: 3 4 -3;
                   dir: alternate;
                   loop: true;
                   dur: 6000;">
      </a-entity>

      <!-- Ambient light -->
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>

      <!-- FLOOR -->
      <a-plane rotation="-90 0 0" width="40" height="40" color="#e5e5e5" shadow="receive: true"></a-plane>

      <!-- Decorative rug -->
      <a-circle position="0 0.01 0" rotation="-90 0 0" radius="3.5" color="#b29bff" shadow="receive: true"></a-circle>

      <!-- ================= TABLE ================= -->
      <a-box position="0 1 0" width="3" height="0.15" depth="1.8" color="#8B4513" shadow="cast: true"></a-box>

      <!-- Table legs -->
      <a-cylinder position="-1.3 0.5 -0.7" radius="0.08" height="1" color="#563012"></a-cylinder>
      <a-cylinder position="1.3 0.5 -0.7" radius="0.08" height="1" color="#563012"></a-cylinder>
      <a-cylinder position="-1.3 0.5 0.7" radius="0.08" height="1" color="#563012"></a-cylinder>
      <a-cylinder position="1.3 0.5 0.7" radius="0.08" height="1" color="#563012"></a-cylinder>


      <!-- ================= CHAIR 1 (Facing Table) ================= -->
      <a-entity position="-2.5 0 0" rotation="0 90 0">

        <!-- Seat -->
        <a-box position="0 0.7 0" width="1.1" height="0.12" depth="1" color="#444"></a-box>

        <!-- Backrest -->
        <a-box position="0 1.1 -0.45" width="1.1" height="0.7" depth="0.1" color="#333"></a-box>

        <!-- 4 Legs -->
        <a-cylinder radius="0.06" height="0.7" position="-0.45 0.35 0.45" color="#222"></a-cylinder>
        <a-cylinder radius="0.06" height="0.7" position="0.45 0.35 0.45" color="#222"></a-cylinder>
        <a-cylinder radius="0.06" height="0.7" position="-0.45 0.35 -0.45" color="#222"></a-cylinder>
        <a-cylinder radius="0.06" height="0.7" position="0.45 0.35 -0.45" color="#222"></a-cylinder>

      </a-entity>


      <!-- ================= CHAIR 2 (Facing Table) ================= -->
      <a-entity position="2.5 0 0" rotation="0 90 0">

        <!-- Seat -->
        <a-box position="0 0.7 0" width="1.1" height="0.12" depth="1" color="#444"></a-box>

        <!-- Backrest -->
        <a-box position="0 1.1 0.45" width="1.1" height="0.7" depth="0.1" color="#333"></a-box>

        <!-- 4 Legs -->
        <a-cylinder radius="0.06" height="0.7" position="-0.45 0.35 0.45" color="#222"></a-cylinder>
        <a-cylinder radius="0.06" height="0.7" position="0.45 0.35 0.45" color="#222"></a-cylinder>
        <a-cylinder radius="0.06" height="0.7" position="-0.45 0.35 -0.45" color="#222"></a-cylinder>
        <a-cylinder radius="0.06" height="0.7" position="0.45 0.35 -0.45" color="#222"></a-cylinder>

      </a-entity>


      <!-- ================= TABLE ITEMS ================= -->

      <!-- Milo -->
      <a-cylinder position="-0.7 1.15 0.3" height="0.65" radius="0.22" color="#007b00" shadow="cast: true"></a-cylinder>
      <a-text value="Milo Tin" position="-0.7 1.6 0.3" align="center" width="2" color="#004b00"
        animation="property: position; to: -0.7 1.65 0.3; dir: alternate; loop: true; dur: 1500;"></a-text>

      <!-- Milk -->
      <a-cylinder position="0.7 1.14 0.3" height="0.6" radius="0.20" color="#1E90FF" shadow="cast: true"></a-cylinder>
      <a-text value="Milk Tin" position="0.7 1.6 0.3" align="center" width="2" color="#0033aa"
        animation="property: position; to: 0.7 1.65 0.3; dir: alternate; loop: true; dur: 1500;"></a-text>

      <!-- Cups -->
      <a-cylinder position="0 1.15 -0.35" height="0.32" radius="0.14" color="#ffffff" shadow="cast: true"></a-cylinder>
      <a-cylinder position="0.35 1.15 -0.3" height="0.32" radius="0.14" color="#ffffff" shadow="cast: true"></a-cylinder>

      <a-text value="Cups" position="0.2 1.6 -0.3" align="center" width="3" color="#555"
        animation="property: position; to: 0.2 1.65 -0.3; dir: alternate; loop: true; dur: 1500;"></a-text>

      <!-- Centerpiece -->
      <a-sphere position="0 1.3 0" radius="0.12" color="#ffcc00" shadow="cast: true"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 3000;"></a-sphere>

      <!-- Camera -->
      <a-entity position="0 1.6 5" camera wasd-controls="acceleration: 20" look-controls></a-entity>
    </a-scene>
  </body>
</html>
